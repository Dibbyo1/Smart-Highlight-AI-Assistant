<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Highlight & AI Assistant — Options</title>
  <style>
    body { font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding: 20px; max-width: 900px; }
    .row { margin-bottom: 16px; }
    input[type="password"], input[type="text"], textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; background: #fff; cursor: pointer; }
    button.primary { background: #111827; color: #fff; border-color: #111827; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>Smart Highlight & AI Assistant — Options</h1>

  <div class="row">
    <label><strong>OpenAI API Key</strong></label>
    <input id="apiKey" type="password" placeholder="sk-..." />
    <div class="muted">Your key is stored locally via chrome.storage and used only for requests you initiate.</div>
    <div style="margin-top:8px">
      <button id="saveKey" class="primary">Save API Key</button>
      <button id="clearKey">Clear</button>
    </div>
  </div>

  <h2>Prompt Library</h2>
  <div class="row">
    <table id="promptTable">
      <thead>
        <tr><th>Label</th><th>Template (use <code>{{text}}</code>)</th><th style="width:1%"></th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="addPrompt">+ Add Prompt</button>
    <button id="savePrompts" class="primary">Save Prompts</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
